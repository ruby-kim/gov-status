name: Crawl and Update Redis

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # 10분 간격 (UTC 기준)

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip" 

      - name: Install dependencies
        run: pip install -r tasks/requirements.txt

      - name: Run crawler
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
        run: |
          python tasks/status_update.py || echo "⚠️ Script failed, skipping..."